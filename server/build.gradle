plugins {
    id 'org.springframework.boot' version '2.1.4.RELEASE'
    id 'java'
}

apply plugin: 'io.spring.dependency-management'

jar {
    baseName = 'server'
    version =  '1.0'
}

repositories {
    mavenCentral()
}

dependencies {
//    compile project(':web')
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.0.1'
    compileOnly 'org.projectlombok:lombok'
    runtimeOnly 'mysql:mysql-connector-java'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    compile group: 'com.baomidou', name: 'mybatis-plus-boot-starter', version: '3.1.1'
    compile group: 'org.apache.shiro', name: 'shiro-spring', version: '1.4.0'
    compile group: 'com.baomidou', name: 'mybatis-plus-generator', version: '3.1.1'
    compile group: 'org.apache.velocity', name: 'velocity-engine-core', version: '2.1'
}
